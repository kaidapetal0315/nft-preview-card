<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image-container">
          <img
            class="cube-image"
            src="./img/image-equilibrium.jpg"
            alt="cube"
          />
          <div class="image-overlay">
            <img src="./img/icon-view.svg" alt="view" />
          </div>
        </div>
        <h1 class="card-heading">Equilibrium #3429</h1>
        <p class="card-subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-box">
          <div class="eth-price">
            <img src="./img/icon-ethereum.svg" alt="ethereum logo" />
            <span class="ethereum">0.041 ETH</span>
          </div>
          <div class="days-left">
            <img src="./img/icon-clock.svg" alt="clock icon" />
            <span class="days">3 days left</span>
          </div>
        </div>
        <div class="creator">
          <img src="./img/image-avatar.png" alt="picture of an nft creator" />
          <p class="creation">
            Creation of <span class="creators-name">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
